<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Info | Design</title>
    <script
      src="https://kit.fontawesome.com/a31bed0062.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    

    <div class="container">
      <div class="heading">
        <img class="heading__logo" src="./Logo.svg" alt="" />
      </div>

      <div class="your-profile">
        <img src="./Arrow.svg" alt="" class="arrow" />
        <i class="fa-solid fa-user"></i>
        <h3>Your Profile</h3>
      </div>

      <div class="main">
        <img src="./User-Logo.svg" alt="" class="user-logo" />

        <div class="main__text">
          <p class="main__username">@Adam27</p>
          <p>Corporate Research Representative</p>
          <p class="main__userid">#12902</p>
        </div>
      </div>

      <div class="profileinfo-box">
        <div class="profile-info__heading">
          <h3 class="profile-info__title">Profile Info</h3>
          <div class="underline"></div>
        </div>

        <div class="profile-info__text">
          <div class="profile-info__data box">
            <p>Username:</p>
            <p>E-mail:</p>
            <p>Phone number:</p>
          </div>
          <div class="profile-info__data-answer box">
            <p class="bold">@Adam27</p>
            <p class="bold">Adam27@gmail.com</p>
            <p class="bold">000-111-222</p>
          </div>
        </div>

        <div class="profile-info__btns">
          <button class="exit">exit</button>
          <button class="edit">edit</button>
          <button class="save">save</button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
